<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19.2_forEachDOM</title>
</head>
<body>
    <script>
        const users = [
{
id: 167464,
firstName: "Jimmy",
lastName: "Arnold",
email: "jimmya@gmail.com",
},
{
id: 578447,
firstName: "Martha",
lastName: "Goldman",
email: "gold@hotmail.com",
},
{
id: 864578,
firstName: "Tim",
lastName: "Burton",
email: "timmy.hotmail.com",
},
];
const newOl = document.createElement('ol');

newOl.style.listStyle = 'none';
    users.forEach(user => {
        const li  = document.createElement('li');
        li.innerText = `First Name: ${user.firstName},  Last Name: ${user.lastName}`;
        li.id = `${user.id}`;
        newOl.appendChild(li);
        
    })
    document.body.appendChild(newOl);

    </script>
</body>
</html>
