<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation Exercise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 40px;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 90%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
      transition: border 0.3s ease;
    }

    input[type="submit"] {
      display: block;
      margin: 0 auto;
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    input.error {
      border: 2px solid red;
      background-color: #fdd;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 20px;
      transition: color 0.3s ease;
    }
  </style>
</head>

<body>
  <div class="container">
    <form id="userForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <div class="error-message" id="usernameError"></div>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>
      <div class="error-message" id="emailError"></div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <div class="error-message" id="passwordError"></div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <div class="error-message" id="confirmPasswordError"></div>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
<script>
    const submit = document.getElementById('userForm')
    const userName = document.getElementById('username');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const passwordConfrim = document.getElementById('confrimPassword');

   
    submit.addEventListener('submit',(e) => {
        e.preventDefault();
        let isValid = true;
        if(userName.value.length<3){
            showError(userName,"name must be at least 3 characters long." ) 
            isValid = false;
               }

            const emailRegex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

            if(!emailRegex.test(email.value)){
                showError(email, 'Please enter a valid email.')
                isValid = false;
            }

            const passWordRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})");
            if(passWordRegex.test(password.value)){
                showError(password,"Password must be at least 8 characters long, containing lowercase, uppercase letters, numbers, and a special character.")
                isValid = false;
            }
    })
    

    function showError(input, massage){
        const errorDiv = document.getElementById(input.id+'Error');
        errorDiv.textContent = massage;
        input.classList.add('error')
    }

</script>
</html>
