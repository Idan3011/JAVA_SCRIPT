<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="stylesheet" href="./CSS/recapEestJ.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kawi:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Movie list</h1>
    <div class="movie-container">
      
    </div>
    <div class="container">
      <form id="userForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="genre">Genre</label>
          <input type="text" id="genre" name="genre" required>
        </div>
        <div class="form-group">
          <label for="director">Director</label>
          <input type="text" id="director" name="director" required>
        </div>
        <div class="form-group">
          <label for="realese-year">Realese Year</label>
          <input type="text" id="realese-year" name="realese-year" required>
        </div>
        <div class="form-group">
          <label for="rating">Rating</label>
          <input type="text" id="rating" name="rating" required>
        </div>
        <div class="form-group">
          <label for="img">Poster</label>
          <input type="text" id="img" name="img" placeholder="insert img URL.." required>
        </div>
        <input type="submit" id ='submit' value="Submit">
      </form>
    </div>
    <div id="search">
      <label for="search-list" class="search-label">Search A movie from the List</label>
      <input type="search" id="search-list" name="search-list" placeholder="Insert A movie name..."><br>
      <button class="search-movie a-z">sort by A-Z</button>
      <button class="search-movie realese-year">sort by Relese Year</button>
      <button class="search-movie rating">sort by Rating</button>
    </div>
    <script src="/script-recape.js"></script>
</body>
</html>
