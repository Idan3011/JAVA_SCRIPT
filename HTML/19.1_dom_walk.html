<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
content="width=device-width, initial-scale=1.0" />
<title>Document</title>
</head>
<body>
<ul>
<li>title 1</li>
<li class="start-here">title 2</li>
<li>
<ul>
<li>sub title 1</li>
<li>sub title 2</li>
<li>sub title 3</li>
</ul>
</li>
<li>title 3</li>
</ul>
<div>
<p>Hello World!</p>
</div>
</body>
<script>
    const startHere = document.querySelector('.start-here');
    startHere.innerText = 'Main title';
    const ul = document.getElementsByTagName('ul');
    const newLi = document.createElement('li')
    newLi.innerText = 'sub title 4';
    ul[1].appendChild(newLi);
    ul[1].removeChild(newLi);
    document.title =  'Master Of The DOM'
    const para = document.querySelector('p');
    para.innerText = 'Blah Blah';

   
</script>
</html>
